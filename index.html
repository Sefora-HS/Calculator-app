<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Calculator App</title>
</head>
<body>

    <h1 class="title">Calculator App</h1>

    <div class="calculator-base">
        <div class="screen">

        </div>
        
        <div class="pad">
            <div class="touch">7</div>
            <div class="touch">8</div>
            <div class="touch">9</div>
            <div class="touch">÷</div>

            <div class="touch">4</div>
            <div class="touch">5</div>
            <div class="touch">6</div>
            <div class="touch">×</div>

            <div class="touch">1</div>
            <div class="touch">2</div>
            <div class="touch">3</div>
            <div class="touch">−</div>

            <div class="touch">0</div>
            <div class="touch">.</div>
            <div class="touch">=</div>
            <div class="touch">+</div>
        </div>
    </div>
</body>
</html>
